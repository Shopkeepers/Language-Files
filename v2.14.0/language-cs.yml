shop-setup-desc-selling: |-
  &e  Vlož předměty, které chceš prodat, do své nádoby (truhla, sud),
  &e  pak pravým klikem s plížením (shift) na kupce uprav ceny.
shop-setup-desc-buying: |-
  &e  Vlož po jednom kusu od každého předmětu, které chceš vykupovat, do své nádoby,
  &e  pak pravým klikem s plížením (shift) na kupce uprav ceny.
shop-setup-desc-trading: |-
  &e  Vlož předměty, které chceš prodat, do své nádoby (truhla, sud),
  &e  pak pravým klikem s plížením (shift) na kupce uprav ceny.
shop-setup-desc-book: |-
  &e  Vlož napsané a prázdné knihy s brkem do své nádoby,
  &e  pak pravým klikem s plížením (shift) na kupce uprav ceny.
shop-setup-desc-admin-regular: |-
  &e  Pravým klikem s plížením (shift) na kupce uprav výměny.

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- Má neomezené zásoby.
- Vlož předměty ze svého inventáře,
- 'Horní řádek: Výsledný počet předmětů'
- 'Spodní řádky: Za co se prodávají'
trade-setup-desc-selling:
- Prodává předměty hráčům.
- Vlož předměty, které chceš prodat, do nádoby.
- Levým/pravým klikem uprav počet.
- 'Horní řádek: Prodávané předměty'
- 'Spodní řádky: Za co se prodávají'
trade-setup-desc-buying:
- Vykupuje předměty od hráčů.
- Vlož do truhly po jednom kuse
- předměty, které chceš vykupovat,
- do nádoby.
- Levým/pravým klikem uprav počet.
- 'Horní řádek: Za co se prodávají'
- 'Spodní řádek: Kupované předměty'
trade-setup-desc-trading:
- Vyměňuje s hráči předměty za předměty.
- Vezmi nějaký předmět ze svého inventáře
- a pak jím klikni na políčko, kam ho chceš umístit.
- Levým/pravým klikem uprav počet.
- 'Horní řádek: Výsledný počet předmětů'
- 'Spodní řádky: Za co se prodávají'
trade-setup-desc-book:
- Prodává kopie knih.
- Vlož do truhly napsané
- do nádoby.
- Levým/pravým klikem uprav ceny.
- 'Horní řádek: Prodávané knihy'
- 'Spodní řádky: Za co se prodávají'

