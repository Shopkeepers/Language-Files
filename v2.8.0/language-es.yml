    &e  Mientras shifteas haz click derecho en la tienda para modificar el trade.
msg-trade-setup-desc-header: '&6{shopType}'
msg-trade-setup-desc-admin-regular:
- Tiene stock ilimitado.
- Coloca los items de tu inventario.
- Click izquierdo/derecho para ajustar los montos.
- 'Fila superior: Item'
- 'Fila inferior: Costo del item'
msg-trade-setup-desc-selling:
- Vende items a los jugadores.
- Coloca los items a vender en el cofre.
- Click izquierdo/derecho para ajustar los montos.
- 'Fila superior: Item a vender'
- 'Fila inferior: Costo del item'
msg-trade-setup-desc-buying:
- Compra items de los players.
- Coloca cada uno de los items que quieras
- comprar y el monto a pagar por ellos
- dentro del cofre
- Click izquierdo/derecho para ajustar los montos.
- 'Fila superior: Costo del item'
- 'Fila inferior: Item a vender'
msg-trade-setup-desc-trading:
- Tradea items con players.
- Toma un item de tu inventario
- y clickea en un slot para colocarlo.
- Click izquierdo/derecho para ajustar los montos.
- 'Fila superior: Item'
- 'Fila inferior: Costo del item'
msg-trade-setup-desc-book:
- Vende copias de libros.
- Colocar libros escritos y en blanco
- a tu cofre.
- Click izquierdo/derecho para ajustar los montos.
- 'Fila superior: Libro a vender'
- 'Fila inferior: Costo del item'

