msg-shop-setup-desc-selling: |
    &e  Añade los items que quieras vender a tu cofre, y
    &e  mientras shifteas haz click derecho en la tienda para modificar los costos.
msg-shop-setup-desc-buying: |
    &e  Añade un item de cada cosa que quieras comprar a tu cofre, y
    &e  mientras shifteas haz click derecho en la tienda para modificar los costos.
msg-shop-setup-desc-trading: |
    &e  Añade los items que quieras tradear a tu cofre, y
    &e  mientras shifteas haz click derecho en la tienda para modificar los costos. 
msg-shop-setup-desc-book: |
    &e  Añade libros escritos y en blanco a tu cofre, y
    &e  mientras shifteas haz click derecho en la tienda para modificar los costos.
