msg-trade-setup-desc-header: '&6{shopType}'
msg-trade-setup-desc-admin-regular:
- Tiene existencias ilimitadas.
- Inserta los objetos de tu inventario.
- 'Fila superior: Objetos resultado'
- 'Filas inferiores: Objetos precio'
msg-trade-setup-desc-selling:
- Vende objetos a los jugadores.
- Inserta los objetos que quieres vender al contenedor.
- Click derecho/izquierdo para ajustar las cantidades.
- 'Fila superior: Objetos vendidos'
- 'Filas inferiores: Objetos precio'
msg-trade-setup-desc-buying:
- Compra objetos de los jugadores.
- Inserta uno de cada uno de los objetos que
- que quieres vender y muchos de los objetos
- moneda al contenedor.
- Click derecho/izquierdo para ajustar las cantidades.
- 'Fila superior: Objetos costo'
- 'Fila inferior: Objetos comprados'
msg-trade-setup-desc-trading:
- Intercambia con los jugadores.
- Elige un objeto de tu inventario y luego
- haz click en un espacio para ponerlo.
- Click derecho/izquierdo para ajustar las cantidades.
- 'Fila superior: Objetos resultado'
- 'Filas inferiores: Objetos precio'
msg-trade-setup-desc-book:
- Vende copias de libros.
- Inserta libros de escritura en blanco
- al contenedor.
- Click derecho/izquierdo para ajustar las cantidades.
- 'Fila superior: Libros vendidos'
- 'Filas inferiores: Objetos precio'

