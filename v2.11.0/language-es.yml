  &e  Añade los objetos que quieres vender a tu contenedor, luego
  &e  haz click derecho + shift para modificar los costos.
msg-shop-setup-desc-buying: |-
  &e  Añade uno de cada uno de los objetos que quieres comprar a tu contenedor,
  &e  luego haz click derecho + shift para modificar los costos.
