shop-setup-desc-selling: |-
  &e  Положите предметы для продажи в хранилище,
  &e  затем присядите и кликните правой кнопкой  
  &e  мыши по магазину, чтобы изменить цены.
shop-setup-desc-buying: |-
  &e  Положите в хранилище по одной штуке предметов,  
  &e  которые хотите скупать, затем присядите и кликните  
  &e  правой кнопкой мыши по магазину, чтобы изменить цены.
shop-setup-desc-trading: |-
  &e  Положите предметы для продажи в хранилище, 
  &e  затем присядите и кликните правой кнопкой  
  &e  мыши по магазину, чтобы изменить цены.
shop-setup-desc-book: |-
  &e  Положите оригинальные книги и книги с пером в 
  &e  хранилище, затем присядите и кликните правой
  &e  кнопкой мыши по магазину, чтобы изменить цены. 
shop-setup-desc-admin-regular: |-
  &e  присядите и кликните правой кнопкой мыши, чтобы изменить сделки.  

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- Имеет неограниченный запас товара.
- Вставьте предметы из Вашего инвентаря.
- 'Верхний ряд: Предметы для продажи'
- 'Нижние ряды: Предметы в качестве цены'
trade-setup-desc-selling:
- Продает предметы игрокам.
- Положите предметы для продажи
- в хранилище.
- Кликайте правой/левой кнопкой 
- мыши для изменения количества.
- 'Верхний ряд: Предметы для продажи'
- 'Нижние ряды: Предметы в качестве цены'
trade-setup-desc-buying:
- Покупает предметы у игроков.
- Положите в хранилище по одной  
- штуке каждого предмета, которые 
- вы хотите скупать, а также   
- большое количество предметов-валюты.
- Кликайте правой/левой кнопкой мыши
- для изменения количества.
- 'Верхний ряд: Предметы в качестве цены'
- 'Нижний ряд: Скупаемые предметы'
trade-setup-desc-trading:
- Обменивается предметами с игроками.
- Возьмите предмет из Вашего 
- инвентаря и кликните по слоту, 
- чтобы разместить его.
- Кликайте правой/левой кнопкой 
- мыши для изменения количества.
- 'Верхний ряд: Отдаваемые предметы'
- 'Нижние ряды: Получаемые предметы'
trade-setup-desc-book:
- Продает копии книги.
- Положите оригинальные книги и 
- книги с пером в хранилище.
- Кликайте правой/левой кнопкой
