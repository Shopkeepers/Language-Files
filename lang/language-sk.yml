trade-setup-desc-admin-regular:
- Má neobmedzené zásoby.
- Vlož predmety z tvojho inventára.
- 'Vrchný rad: Predmety na predaj'
- 'Spodné rady: Ceny predmetov'
trade-setup-desc-selling:
- Predáva hráčom predmety.
- Vlož predmety na predaj do kontajnera.
- Pravým/ľavým klikom uprav ceny.
- 'Vrchný rad: Predmety na predaj'
- 'Spodné rady: Ceny predmetov'
trade-setup-desc-buying:
- Kupuje predmety od hráčov.
- Vlož jeden predmet, ktorý chceš kupovať
- a dostatok meny na výmenu do kontajnera.
- Pravým/ľavým klikom uprav ceny.
- 'Vrchný rad: Ceny predmetov'
- 'Spodné rady: Predmety na kúpu'
trade-setup-desc-trading:
- Vymieňa predmety s hráčmi.
- Vyber predmet zo svojho inventára
- a klikni na slot pre umiestnenie.
- Pravým/ľavým klikom uprav ceny.
- 'Vrchný rad: Výsledné predmety'
- 'Spodné rady: Ceny predmetov'
trade-setup-desc-book:
- Predáva kópie kníh.
- Vlož napísané a čisté knihy
- do kontajnera.
- Pravým/ľavým klikom uprav ceny.
