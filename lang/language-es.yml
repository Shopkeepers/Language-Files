  &e  Haz clic derecho en la tienda mientras te agachas para modificar los intercambios.

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- Tiene stock ilimitado.
- Inserta ítems desde tu inventario.
- 'Fila superior: Ítems de resultado'
- 'Filas inferiores: Ítems de costo'
trade-setup-desc-selling:
- Vende ítems a los jugadores.
- Inserta ítems para vender en el contenedor.
- Haz clic izquierdo/derecho para ajustar cantidades.
- 'Fila superior: Ítems en venta'
- 'Filas inferiores: Ítems de costo'
trade-setup-desc-buying:
- Compra ítems de los jugadores.
- Inserta uno de cada ítem que quieras
- comprar y mucha moneda
- en el contenedor.
- Haz clic izquierdo/derecho para ajustar cantidades.
- 'Fila superior: Ítems de costo'
- 'Fila inferior: Ítems comprados'
trade-setup-desc-trading:
- Intercambia ítems con los jugadores.
- Toma un ítem de tu inventario
- y luego haz clic en una ranura para colocarlo.
- Haz clic izquierdo/derecho para ajustar cantidades.
- 'Fila superior: Ítems de resultado'
- 'Filas inferiores: Ítems de costo'
trade-setup-desc-book:
- Vende copias de libros.
- Inserta libros escritos y en blanco
- en el contenedor.
- Haz clic izquierdo/derecho para ajustar costos.
- 'Fila superior: Libros en venta'
- 'Filas inferiores: Ítems de costo'

