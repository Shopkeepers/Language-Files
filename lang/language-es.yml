  &e  Añade uno de cada ítem que quieres comprar a tu contenedor,
  &e  luego haz clic derecho en la tienda mientras te agachas para modificar los costos.
shop-setup-desc-trading: |-
  &e  Añade los ítems que quieres vender a tu contenedor, luego
  &e  haz clic derecho en la tienda mientras te agachas para modificar los costos.
shop-setup-desc-book: |-
  &e  Añade libros escritos y en blanco a tu contenedor, luego
  &e  haz clic derecho en la tienda mientras te agachas para modificar los costos.
