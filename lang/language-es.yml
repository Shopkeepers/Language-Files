shop-setup-desc-selling: |-
  &e  Añade los objetos que quieres vender a tu contenedor,
  &e  luego haz clic derecho mientras te agachas para modificar los costos.
shop-setup-desc-buying: |-
  &e  Añade uno de cada uno de los objetos que quieres comprar
  &e  luego haz clic derecho en la tienda para modificar los costos.
shop-setup-desc-trading: |-
  &e  Añade los objetos que quieres vender a tu contenedor,
  &e  luego haz clic derecho mientras te agachas para modificar los costos.
shop-setup-desc-book: |-
  &e  Añade libros de escritura en blanco a tu contenedor, luego
  &e  haz clic derecho mientras te agachas para modificar los costos.
shop-setup-desc-admin-regular: |-
  &e  Clic derecho a la tienda mientras te agachas para modificar los intercambios.

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- Tiene existencias ilimitadas.
- Inserta los objetos de tu inventario.
- 'Fila superior: Objetos resultantes'
- 'Filas inferiores: Costo de objetos'
trade-setup-desc-selling:
- Vende objetos a los jugadores.
- Inserta los objetos que quieres vender al contenedor.
- Clic izquierdo/derecho para ajustar las cantidades.
- 'Fila superior: Objetos en venta'
- 'Filas inferiores: Costo de objetos'
trade-setup-desc-buying:
- Compra objetos de los jugadores.
- Inserta uno de cada objeto que quieres
- comprar y muchos de los objetos moneda
- al contenedor.
- Clic izquierdo/derecho para ajustar las cantidades.
- 'Fila superior: Costo de objetos'
- 'Fila inferior: Objetos a comprar'
trade-setup-desc-trading:
- Intercambia con los jugadores.
- Elige un objeto de tu inventario y luego
- haz clic en un espacio para ponerlo.
- Clic izquierdo/derecho para ajustar las cantidades.
- 'Fila superior: Objetos resultantes'
- 'Filas inferiores: Costo de objetos'
trade-setup-desc-book:
- Vende copias de libros.
- Inserta libros de escritura en
- blanco al contenedor.
- Clic izquierdo/derecho para ajustar las cantidades.
- 'Fila superior: Libros a la venta'
- 'Filas inferiores: Costo de objetos'

