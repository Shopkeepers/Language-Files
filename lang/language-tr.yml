msg-trade-setup-desc-header: '&6{shopType}'
msg-trade-setup-desc-admin-regular:
- Sınırsız stoğu var.
- Envanterinden eşya al ve
- eklemek için bir slota tıkla.
- Sol/Sağ mouse ile miktarı ayarla.
- 'Üst sıra: Satılacak eşya'
- 'Alt sıra: Ücret'
msg-trade-setup-desc-selling:
- Oyunculara eşya satar.
- Satmak istediğin eşyaları sandığa ekle.
- Sol/Sağ mouse ile miktarı ayarla.
- 'Üst sıra: Satılacak eşya'
- 'Alt sıra: Ücret'
msg-trade-setup-desc-buying:
- Oyunculardan eşya satın alır.
- Bolca ücret ve satın almak istediğin
- eşyalardan birer tane sandığa ekle.
- Sol/Sağ mouse ile miktarı ayarla.
- 'Üst sıra: Ücret'
- 'Alt sıra: Satın alınacak eşya'
msg-trade-setup-desc-trading:
- Oyuncular ile eşya takas eder.
- Envanterinden eşya al ve
- eklemek için bir slota tıkla.
- Sol/Sağ mouse ile miktarı ayarla.
- 'Üst sıra: Alınacak eşya'
- 'Alt sıra: Verilecek eşya'
msg-trade-setup-desc-book:
- Kitap kopyaları satar.
- Boş yada yazılmış kitapları sandığa ekle.
- Sol/Sağ mouse ile miktarı ayarla.
- 'Üst sıra: Satılacak kitap'
- 'Alt sıra: Ücret'

