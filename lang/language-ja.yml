  &e  購入したい各アイテムを1つずつコンテナに追加し、
  &e  しゃがみながらショップを右クリックしてコストを編集してください。
shop-setup-desc-trading: |-
  &e  コンテナに販売したいアイテムを追加し、
  &e  しゃがみながらショップを右クリックしてコストを編集してください。
