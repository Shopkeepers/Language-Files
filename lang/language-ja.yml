trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- 無制限の在庫があります。
- インベントリからアイテムを挿入してください。
- '最上段: 結果アイテム'
- '下段: コストアイテム'
trade-setup-desc-selling:
- プレイヤーにアイテムを販売します。
- 販売するアイテムをコンテナに挿入してください。
- 左/右クリックで数量を調整します。
- '最上段: 販売されるアイテム'
- '下段: コストアイテム'
trade-setup-desc-buying:
- プレイヤーからアイテムを購入します。
- 購入したい各アイテムを1つずつと、
- 必要な通貨アイテムをコンテナに挿入してください。
- 左/右クリックで数量を調整します。
- '最上段: コストアイテム'
- '最下段: 購入されるアイテム'
trade-setup-desc-trading:
- プレイヤーとアイテムを交換します。
- インベントリからアイテムを選び、
- スロットをクリックして配置します。
- 左/右クリックで数量を調整します。
- '最上段: 結果アイテム'
- '下段: コストアイテム'
trade-setup-desc-book:
- 本のコピーを販売します。
- 書かれた本と空の本をコンテナに挿入してください。
- 左/右クリックでコストを調整します。
- '最上段: 販売される本'
- '下段: コストアイテム'

