trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- Имеет неограниченные запасы.
- Поместите сюда предметы из вашего инвентаря.
- 'Верхний ряд: продаваемые предметы'
- 'Нижний ряд: предметы, принимаемые в уплату'
trade-setup-desc-selling:
- Позволяет продавать предметы игрокам.
- Положите предметы, которые вы хотите продать, в сундук.
- Левый/правый клик чтобы изменить количество/цены.
- 'Верхний ряд: продаваемые предметы'
- 'Нижний ряд: предметы, принимаемые в уплату'
trade-setup-desc-buying:
- Позволяет покупать предметы у игроков.
- Положите каждый предмет, который вы хотите
- купить, и достаточное количество предметов,
- которыми вы будете расплачиваться, в сундук.
- Левый/правый клик чтобы изменить количества/цены.
- 'Верхний ряд: предметы, которыми Вы платите'
- 'Нижний ряд: покупаемые предметы'
trade-setup-desc-trading:
- Позволяет обмениваться предметами с игроками.
- Возьмите предмет в своем инвентаре и затем
- кликните по ячейке чтобы поместить его в магазин.
- Левый/правый клик чтобы изменить количества/цены.
- 'Верхний ряд: продаваемые предметы'
- 'Нижний ряд: предметы, принимаемые в уплату'
trade-setup-desc-book:
- Продает копии книг.
- Поместите чистые и написанные книги
- в сундук.
- Левый/правый клик чтобы изменить цены.
- 'Верхний ряд: продаваемые книги'
- 'Нижний ряд: предметы, принимаемые в уплату'
