trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- Имеет неограниченый запас.
- Вставь предметы из своего инвентаря.
- 'Верхняя строка: Продаваемые предметы'
- 'Нижняя строка: Предметы-цена'
trade-setup-desc-selling:
- Продаёт предметы игрокам.
- Положи продаваемые предметы в контейнер.
- Левая/правая кнопка мыши для изменения количества.
- 'Верхняя строка: Продаваемые предметы'
- 'Нижняя строка: Предметы-цена'
trade-setup-desc-buying:
- Скупает предметы у игроков.
- Положи по одному предмету, что ты
- собираешься скупать и достаточное
- количество валюты в контейнер.
- Левая/правая кнопка мыши для изменения количества.
- 'Верхняя строка: Предметы-цена'
- 'Нижняя строка: Скупаемые предметы'
trade-setup-desc-trading:
- Обменивается предметами с игроками.
- Возьми предмет из своего инвентаря
- и нажми на слот, чтобы его разместить.
- Левая/правая кнопка мыши для изменения количества.
- 'Верхняя строка: Продаваемые предметы'
- 'Нижняя строка: Предметы-цена'
trade-setup-desc-book:
- Продаёт копии книг.
- Положи заполненную книгу и множество
- пустых книг c пером в контейнер.
- Левая/правая кнопка мыши для изменения количества.
- 'Верхняя строка: Продаваемые книги'
- 'Нижняя строка: Предметы-цена'

