  &e  Добавьте по одному товару из каждого ассортимента, который вы хотите купить, в свой контейнер
  &e  затем правый-клик в магазине, чтобы изменить стоимость
shop-setup-desc-trading: |-
  &e  Добавьте товары, которые вы хотите продать, в свой контейнер, затем
  &e  щелкните правой кнопкой мыши по магазину, чтобы изменить стоимость
shop-setup-desc-book: |-
  &e  Добавьте написанные и пустые книги в свой контейнер, затем
  &e  щелкните правой кнопкой мыши магазин, чтобы незаметно изменить стоимость
shop-setup-desc-admin-regular: |-
  &e  Незаметно щелкните правой кнопкой мыши по магазину, чтобы изменить условия сделки

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- Имеет неограниченный запас
- Вставляйте предметы из своего инвентаря
- 'Верхняя строка: Предмет'
- 'Нижние строки: Стоимость предмета'
trade-setup-desc-selling:
- Продает предметы игрокам
- Вставьте товары для продажи в контейнер
- Левый/Правый клик для изменения количества
- 'Верхняя строка: Продаваемые товары'
- 'Нижние строки: Стоимость'
trade-setup-desc-buying:
- Покупает предметы у игроков
- Вставьте по одному из каждого элемента, который вы хотите добавить
- покупайте много валютных предметов
- в контейнер
- Щелкните левой / правой кнопкой мыши, чтобы настроить суммы
- "Верхняя строка: Стоимость"
- "Нижний ряд: Покупаемые товары"
trade-setup-desc-trading:
- Обменивайтесь предметами с игроками
- Возьмите предмет из своего инвентаря
- и затем нажмите на ячейку, чтобы поместить его
- Щелкните левой или правой кнопкой мыши, чтобы изменить количество
- "Верхний ряд: предметы, полученные в результате"
- "Нижние ряды: Стоимость"
trade-setup-desc-book:
- Продает экземпляры книг
- Вставьте написанные и пустые книги
- в контейнер
- Щелкните левой или правой кнопкой мыши, чтобы скорректировать стоимость
- "Верхний ряд: Продаваемые книги"
- "Нижние ряды: Стоимость"

