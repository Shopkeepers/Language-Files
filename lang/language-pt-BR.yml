trade-setup-desc-admin-regular:
- Possui estoque ilimitado.
- Insira itens do seu inventário.
- 'Linha superior: Itens resultantes'
- 'Linhas inferiores: Itens de custo'
trade-setup-desc-selling:
- Vende itens para jogadores.
- Insira itens para vender no contêiner.
- Clique com o botão esquerdo/direito para ajustar quantidades.
- 'Linha superior: Itens sendo vendidos'
- 'Linhas inferiores: Itens de custo'
trade-setup-desc-buying:
- Compra itens de jogadores.
- Insira um de cada item que você deseja
- comprar e muitos itens de moeda
- no contêiner.
- Clique com o botão esquerdo/direito para ajustar quantidades.
- 'Linha superior: Itens de custo'
- 'Linha inferior: Itens sendo comprados'
trade-setup-desc-trading:
- Troca itens com jogadores.
- Pegue um item do seu inventário
- e então clique em um slot para colocá-lo.
- Clique com o botão esquerdo/direito para ajustar quantidades.
- 'Linha superior: Itens resultantes'
- 'Linhas inferiores: Itens de custo'
trade-setup-desc-book:
- Vende cópias de livros.
- Insira livros escritos e em branco
- no contêiner.
- Clique com o botão esquerdo/direito para ajustar os custos.
- 'Linha superior: Livros sendo vendidos'
- 'Linhas inferiores: Itens de custo'
