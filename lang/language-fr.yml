shop-setup-desc-selling: |-
  &e  Ajoutez les articles que vous souhaitez vendre à votre conteneur, puis
  &e  faites un clic droit sur le magasin tout en vous accroupissant pour modifier les coûts.
shop-setup-desc-buying: |-
  &e  Ajoutez un de chaque article que vous souhaitez acheter à votre conteneur,
  &e  puis faites un clic droit sur le magasin tout en vous accroupissant pour modifier les coûts.
shop-setup-desc-trading: |-
  &e  Ajoutez les articles que vous souhaitez vendre à votre conteneur, puis
  &e  faites un clic droit sur le magasin tout en vous accroupissant pour modifier les coûts.
shop-setup-desc-book: |-
  &e  Ajoutez des livres écrits et vierges à votre conteneur, puis
  &e  faites un clic droit sur le magasin tout en vous accroupissant pour modifier les coûts.
shop-setup-desc-admin-regular: |-
  &e  Faites un clic droit sur le magasin tout en vous accroupissant pour modifier les échanges.

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- A stock illimité.
- Insérez des articles depuis votre inventaire.
- 'Ligne du haut : Articles résultants'
- 'Lignes du bas : Articles coût'
trade-setup-desc-selling:
- Vends des articles aux joueurs.
- Insérez des articles à vendre dans le conteneur.
- Clic gauche/droit pour ajuster les quantités.
- 'Ligne du haut : Articles vendus'
- 'Lignes du bas : Articles coût'
trade-setup-desc-buying:
- Achète des articles aux joueurs.
- Insérez un de chaque article que vous voulez
- acheter et beaucoup d'articles de monnaie
- dans le conteneur.
- Clic gauche/droit pour ajuster les quantités.
- 'Ligne du haut : Articles coût'
- 'Ligne du bas : Articles achetés'
trade-setup-desc-trading:
- Échange des articles avec les joueurs.
- Prenez un article de votre inventaire
- puis cliquez sur un emplacement pour le placer.
- Clic gauche/droit pour ajuster les quantités.
- 'Ligne du haut : Articles résultants'
- 'Lignes du bas : Articles coût'
trade-setup-desc-book:
- Vend des copies de livres.
- Insérez des livres écrits et vierges
