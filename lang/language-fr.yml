shop-setup-desc-selling: |-
  &e  Ajoutez les items que vous souhaitez vendre dans votre container.
  &e  Ensuite, faites un clic-droit tout en étant accroupi sur le conteneur pour modifier le prix.
shop-setup-desc-buying: |-
  &e  Ajoutez 1 de chaque item que vous souhaitez vendre dans votre conteneur
  &e  Ensuite, faites un clic-droit tout en étant accroupi sur le conteneur pour modifier le prix.
shop-setup-desc-trading: |-
  &e  Ajoutez les items que vous souhaitez vendre dans votre container.
  &e  Ensuite, faites un clic-droit tout en étant accroupi sur le conteneur pour modifier le prix.
shop-setup-desc-book: |-
  &e  Ajoutez des livres vierges et écrits à votre conteneur.
  &e  Ensuite, faites un clic-droit tout en étant accroupi sur le conteneur pour modifier le prix.
shop-setup-desc-admin-regular: |-
  &e  Ensuite, faites un clic-droit tout en étant accroupi sur le conteneur pour modifier l'échange.

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- A un stock illimité.
- Insérer des items depuis votre inventaire.
- 'Ligne du haut : Items résultants'
- 'Ligne du bas : Coût des items'
trade-setup-desc-selling:
- Vendre des items aux joueurs.
- Insérer des items à vendre dans le conteneur.
- Clic gauche/droit pour ajuster la quantité.
- 'Ligne du haut : Items en ventes'
- 'Ligne du bas: Coût des items'
trade-setup-desc-buying:
- Achète des items aux joueurs.
- Insérer 1 de chaque item que vous 
- voulez acheter et beaucoup  
- d'argent dans le coffre.
- Clic gauche/droit pour ajuster la quantité.
- 'Ligne du haut : Coût des items'
- 'Ligne du bas : Items achetés'
trade-setup-desc-trading:
- Echange des items aux joueurs.
- Prendre un item dans votre inventaire
- et ensuite, cliquez dans une case pour le placer.
- Clic gauche/droit pour ajuster la quantité.
- 'Ligne du haut : Items résultants'
- 'Ligne du bas : Coût des items'
trade-setup-desc-book:
- Vends des copies de livres.
- Insérer des livres vierges et
- écrits dans le conteneur
- Clic gauche/droit pour ajuster le prix.
- 'Ligne du haut : Items en vente'
