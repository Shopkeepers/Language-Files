shop-setup-desc-selling: |-
  &e  Ajoutez les articles que vous souhaitez vendre à votre conteneur, puis
  &e  faites un clic droit sur la boutique en étant accroupi pour modifier les coûts.
shop-setup-desc-buying: |-
  &e  Ajoutez un exemplaire de chaque article que vous souhaitez acheter à votre conteneur,
  &e  puis faites un clic droit sur la boutique en étant accroupi pour modifier les coûts.
shop-setup-desc-trading: |-
  &e  Ajoutez les articles que vous souhaitez échanger à votre conteneur, puis
  &e  faites un clic droit sur la boutique en étant accroupi pour modifier les coûts.
shop-setup-desc-book: |-
  &e  Ajoutez des livres écrits et des livres vierges à votre conteneur, puis
  &e  faites un clic droit sur la boutique en étant accroupi pour modifier les coûts.
shop-setup-desc-admin-regular: |-
  &e  Faites un clic droit sur la boutique en étant accroupi pour modifier les échanges.

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- A un stock illimité.
- Insérez des articles depuis votre inventaire.
- 'Ligne supérieure : Articles résultants'
- 'Lignes inférieures : Articles de coût'
trade-setup-desc-selling:
- Vend des articles aux joueurs.
- Insérez les articles à vendre dans le conteneur.
- Clic gauche/droit pour ajuster les quantités.
- 'Ligne supérieure : Articles vendus'
- 'Lignes inférieures : Articles de coût'
trade-setup-desc-buying:
- Achète des articles aux joueurs.
- Insérez un exemplaire de chaque article que vous souhaitez
- acheter et de nombreux articles de monnaie
- dans le conteneur.
- Clic gauche/droit pour ajuster les quantités.
- 'Ligne supérieure : Articles de coût'
- 'Ligne inférieure : Articles achetés'
trade-setup-desc-trading:
- Échange des articles avec les joueurs.
- Prenez un article de votre inventaire
- et cliquez sur un emplacement pour le placer.
- Clic gauche/droit pour ajuster les quantités.
- 'Ligne supérieure : Articles résultants'
- 'Lignes inférieures : Articles de coût'
trade-setup-desc-book:
- Vend des copies de livres.
- Insérez des livres écrits et des livres vierges
- dans le conteneur.
- Clic gauche/droit pour ajuster les coûts.
- 'Ligne supérieure : Livres vendus'
- 'Lignes inférieures : Articles de coût'

