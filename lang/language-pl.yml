trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- ma nieograniczone zapasy.
- Włóż przedmioty ze swojego ekwipunku.
- 'Górny wiersz: Końcowa liczba przedmiotów'
- 'Dolne wiersze: Za co sprzedajemy'
trade-setup-desc-selling:
- Sprzedaje przedmioty graczom.
- Włóż przedmioty, które chcesz sprzedawać, do pojemnika.
- Lewym/prawym przyciskiem dostosuj ilość.
- 'Górny wiersz: Sprzedawane przedmioty'
- 'Dolne wiersze: Za co sprzedajemy'
trade-setup-desc-buying:
- Skupuje przedmioty od graczy.
- Włóż po jednej sztuce przedmioty, które chcesz
- skupować a dużo przedmiotów środków płatniczych
- do pojemnika (skrzynia, beczka).
- Lewym/prawym przyciskiem dostosuj ilość.
- 'Górny wiersz: Za co sprzedajemy'
- 'Dolny rząd: Skupowane przedmioty'
trade-setup-desc-trading:
- Wymiana przedmiotów z graczami.
- Weź jakiś przedmiot ze swojego ekwipunku
- a następnie kliknij pole, w którym go chcesz umieścić.
- Lewym/prawym przyciskiem dostosuj ilość.
- 'Górny wiersz: Końcowa liczba przedmiotów'
- 'Dolne wiersze: Za co sprzedajemy'
