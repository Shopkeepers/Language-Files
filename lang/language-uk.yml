shop-setup-desc-selling: |-
  &e  Додайте предмети, які ви хочете продати, у ваш контейнер, потім
  &e  клацніть правою кнопкою миші на магазині в режимі прихованого руху, щоб змінити вартість.
shop-setup-desc-buying: |-
  &e  Додайте по одному з кожного предмету, який ви хочете купити, у ваш контейнер,
  &e  потім клацніть правою кнопкою миші на магазині в режимі прихованого руху, щоб змінити вартість.
shop-setup-desc-trading: |-
  &e  Додайте предмети, які ви хочете продавати, у ваш контейнер, потім
  &e  клацніть правою кнопкою миші на магазині в режимі прихованого руху, щоб змінити вартість.
shop-setup-desc-book: |-
  &e  Додайте письмові та порожні книги у ваш контейнер, потім
  &e  клацніть правою кнопкою миші на магазині в режимі прихованого руху, щоб змінити вартість.
shop-setup-desc-admin-regular: |-
  &e  Клацніть правою кнопкою миші на магазині в режимі прихованого руху, щоб змінити угоди.

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- Має необмежений запас.
- Додайте предмети з вашого інвентаря.
- 'Верхній ряд: Предмети результату'
- 'Нижні ряди: Предмети вартості'
trade-setup-desc-selling:
- Продає предмети гравцям.
- Додайте предмети для продажу у контейнер.
- Ліва/Права кнопка миші для налаштування кількості.
- 'Верхній ряд: Продавані предмети'
- 'Нижні ряди: Предмети вартості'
trade-setup-desc-buying:
- Купує предмети від гравців.
- Додайте по одному з кожного предмету, який ви хочете купити, і багато предметів валюти
- у контейнер.
- Ліва/Права кнопка миші для налаштування кількості.
- 'Верхній ряд: Предмети вартості'
- 'Нижній ряд: Купувані предмети'
trade-setup-desc-trading:
- Торгує предметами з гравцями.
- Виберіть предмет з вашого інвентаря
- та потім клацніть на слот, щоб помістити його.
- Ліва/Права кнопка миші для налаштування кількості.
- 'Верхній ряд: Предмети результату'
- 'Нижні ряди: Предмети вартості'
trade-setup-desc-book:
- Продає копії книг.
- Додайте письмові та порожні книги
- у контейнер.
- Ліва/Права кнопка миші для налаштування вартості.
- 'Верхній ряд: Книги для продажу'
- 'Нижні ряди: Предмети вартості'

