trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- 擁有無限的庫存。
- 從您的物品欄插入物品。
- '頂行：輸出物品'
- '底行：花費物品'
trade-setup-desc-selling:
- 販售物品給玩家。
- 將要販售的物品插入容器中。
- 左鍵／右鍵 點擊以調整數量。
- '頂行：販售物品'
- '底行：花費物品'
trade-setup-desc-buying:
- 收購玩家的物品。
- 將您想要收購的每個物品各插入一個
- 以及大量的貨幣物品
- 到容器中。
- 左鍵／右鍵 點擊以調整數量。
- '頂行：花費物品'
- '底行：收購物品'
trade-setup-desc-trading:
- 與玩家交易物品。
- 從您的物品欄拾取一個物品
- 然後點擊一個欄位以放置它。
- 左鍵／右鍵 點擊以調整數量。
- '頂行：結果物品'
- '底行：花費物品'
trade-setup-desc-book:
- 販售書本的副本。
- 將已寫入和空白的書本
- 插入容器中。
- 左鍵／右鍵 點擊以調整價格。
- '頂行：販售書本'
- '底行：花費物品'

