trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- Має необмежений запас.
- Встав предмети із свого інвентарю.
- 'Верхня стрічка: Предмети на продаж'
- 'Нижня стрічка: Предмети-кошти'
trade-setup-desc-selling:
- Продає предмети гравцям.
- Поклади предмети на продаж в контейнер.
- Ліва/права кнопка миші для зміни кількості.
- 'Верхня стрічка: Предмети на продаж'
- 'Нижня стрічка: Предмети-кошти'
trade-setup-desc-buying:
- Скупує предмети в гравців.
- Поклади по одному предмету, що ти
- збираєшся скупувати та достатню
- кількість коштів в контейнер.
- Ліва/права кнопка миші для зміни кількості.
- 'Верхня стрічка: Предмети-кошти'
- 'Нижня стрічка: Предмети на скупівлю'
trade-setup-desc-trading:
- Обмінюється предметами з гравцями.
- Візьми предмет із свого інвентарю
- та натисни на слот, щоб його розтошувати.
- Ліва/права кнопка миші для зміни кількості.
- 'Верхня стрічка: Предмети на продаж'
- 'Нижня стрічка: Предмети-кошти'
trade-setup-desc-book:
- Продає копії книг.
- Поклади заповнену книгу та багато
- книг з пером до контейнеру.
- Ліва/права кнопка миші для зміни кількості.
- 'Верхня стрічка: Книги на продаж'
- 'Нижня стрічка: Предмети-кошти'

