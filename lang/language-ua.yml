  &e  Додай по одному предмету, котрі ти збираєшся скупувати, до контейнера,
  &e  потім натисни Shift + Права кнопка миші, щоб змінити ціну.
shop-setup-desc-trading: |-
  &e  Додай предмети, котрі ти збираєшся продавати, до контейнера,
  &e  потім натисни Shift + Права кнопка миші, щоб змінити ціну.
