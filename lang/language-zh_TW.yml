trade-setup-desc-admin-regular:
- 庫存無限.
- 請將要出售的物品放在容器中
- '頂行: 輸出物品'
- '底行: 花費物品'
trade-setup-desc-selling:
- 向玩家出售物品.
- 請將要出售的物品放在容器中.
- 點擊鼠標左/右鍵修改數量.
- '頂行: 出售物品'
- '底行: 花費物品'
