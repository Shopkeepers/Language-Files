- 從玩家收購物品.
- 請將要收購的物品和大量貨幣物品放入容器中.
- 點擊鼠標左/右鍵修改數量.
- '頂行: 花費物品'
- '底行: 輸出物品'
trade-setup-desc-trading:
- 與玩家交易物品.
- 點擊物品欄中的物品後再點擊一個格子來放置它.
- 點擊鼠標左/右鍵修改數量.
- '頂行: 輸出物品'
- '底行: 花費物品'
trade-setup-desc-book:
