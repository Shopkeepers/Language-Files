  &e  Mit Shift+Rechtsklick auf den Shop legst du die Preise fest.
shop-setup-desc-trading: |-
  &e  Lege die Gegenstände, die du eintauschen möchtest, in den Behälter.
  &e  Mit Shift+Rechtsklick auf den Shop legst du die Angebote fest.
shop-setup-desc-book: |-
  &e  Lege signierte und leere Bücher in den Behälter.
  &e  Mit Shift+Rechtsklick auf den Shop legst du die Preise fest.
shop-setup-desc-admin-regular: |-
  &e  Mit Shift+Rechtsklick auf den Shop legst du die Preise fest.

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- Hat unbegrenzten Vorrat.
- Füge Gegenstände aus deinem Inventar ein.
- 'Obere Reihe: Zum Verkauf stehende Gegenstände'
- 'Untere Reihen: Kosten'
trade-setup-desc-selling:
- Verkauft Gegenstände an Spieler.
- Lege die zu verkaufenden Gegenstände in den Behälter.
- 'Links-/Rechtsklick zum Ändern der Mengen.'
- 'Obere Reihe: Zum Verkauf stehende Gegenstände'
- 'Untere Reihen: Was du im Gegenzug verlangst'
trade-setup-desc-buying:
- Kauft Gegenstände von Spielern.
- Lege von jedem anzukaufendem Gegenstand einen
- in den Behälter, sowie reichlich Währung.
- 'Links-/Rechtsklick zum Ändern der Mengen.'
- 'Obere Reihe: Was du im Gegenzug anbietest'
- 'Untere Reihe: Die zu kaufende Gegenstände'
trade-setup-desc-trading:
- Tauscht Gegenstände mit Spielern.
- Wähle einen Gegenstand aus deinem Inventar
- und klicke ein Feld an, um es zu platzieren.
- 'Links-/Rechtsklick zum Ändern der Mengen.'
- 'Obere Reihe: Zum Verkauf stehende Gegenstände'
- 'Untere Reihen: Was du im Gegenzug verlangst'
trade-setup-desc-book:
- Verkauft Kopien von Büchern.
- Lege signierte und leere Bücher in den Behälter.
- 'Links-/Rechtsklick zum Ändern der Kosten.'
- 'Obere Reihe: Zum Verkauf stehende Bücher'
- 'Untere Reihen: Was du im Gegenzug verlangst'

